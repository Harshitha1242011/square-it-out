<!DOCTYPE html> 
<html>
    <head>
        <title>function</title>
    </head>
    <body>
        <p id="demo"></p>
        <button onclick="square(8)">click me</button>
        <script>
            function square(number){
                num= number*number;
                document.getElementById("demo").innerHTML="the square of the number is "+num;


            }
        </script>

    </body>


</html>
